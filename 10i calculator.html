<!DOCTYPE html>
<html>
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="10i calculator.css">

  </head>
  <body>

    <input class="showCalculation show">
    <p>
      <button class="normal" onclick="
        updateCalculation('1');
      ">1</button>

      <button class="normal" onclick="
        updateCalculation('2');
      ">2</button>

      <button class="normal" onclick="
        updateCalculation('3');
      ">3</button>

      <button class="color" onclick="
        updateCalculation(' + ');
      ">+</button>
    </p>

    <p>
      <button class="normal" onclick="
        updateCalculation('4');
      ">4</button>

      <button class="normal" onclick="
        updateCalculation('5');
      ">5</button>

      <button class="normal" onclick="
        updateCalculation('6');
      ">6</button>

      <button class="color" onclick="
        updateCalculation(' - ');
      ">-</button>
    </p>

    <p>
      <button class="normal" onclick="
        updateCalculation('7');
      ">7</button>

      <button class="normal" onclick="
        updateCalculation('8');
      ">8</button>

      <button class="normal" onclick="
        updateCalculation('9');
      ">9</button>

      <button class="color" onclick="
        updateCalculation(' * ');
      ">*</button>
    </p>

    <p>
      <button class="normal" onclick="
        updateCalculation('0');
      ">0</button>

      <button class="normal" onclick="
        updateCalculation('.');
      ">.</button>

      <button class="normal" onclick="
        // Note: eval() takes a string and runs it as code.
        // Avoid using eval() in real world projects since
        // it can potentially be given harmful code to run.
        // Only use eval() for learning purposes.
        calculation = eval(calculation);
        console.log(calculation);
        localStorage.setItem('calculation', calculation);   
        document.querySelector('.showCalculation').value = calculation ;

      ">=</button>

      <button class="color" onclick="
        updateCalculation(' / ');
      ">/</button>
    </p>

    <p>
      <button class="normaly" onclick="
        calculation = '';
        console.log(calculation);
        localStorage.setItem('calculation', calculation);
        document.querySelector('.showCalculation').value = calculation ;
      ">Clear</button>
    </p>

    <script src="10i calculator.js">
        
    </script>
  </body>
</html>
